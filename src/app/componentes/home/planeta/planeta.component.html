<div>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 20rem;">
            <img src="{{ planeta.imagen}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{planeta.nombre}} </h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Tipo: {{planeta.tipo}} </li>
                <li class="list-group-item">Temperatura : {{planeta.temperatura}}</li>
                <li class="list-group-item">Edad: {{planeta.edad}} </li>
                <li class="list-group-item">gravedad: {{planeta.gravedad}} </li>
                <li class="list-group-item"><button class="btn btn-success" (click)="irAtras()">Ir atras</button> </li>
            </ul>
        </div>
    </div>
</div>
